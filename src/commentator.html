<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/imartinez51/" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/commentator.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/profile_icon.png"
    />
    <title>Isaac Martinez COP-2830C</title>
  </head>

  <body class="container text-center">
    <navElement></navElement>
    <h3>Commentator</h3>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="txtComment">Add A New Comment:</label>
              <div class="row mb-2">
                <label class="col-md-6" for="language">Language:</label>
                <select
                  class="col-md-6 form-control"
                  id="cmbLanguage"
                  onchange="domData.currentLanguage = this.value;"
                >
                </select>
              </div>
            </div>

            <textarea class="form-control" id="txtComment" rows="6"></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            onclick="submitComment();"
          >
            Submit
          </button>
        </div>
      </div>
      <div class="row mt-5 border-top border-info">
        <div class="col-md-12 mt-4"><h4>Previous Comments</h4></div>
      </div>
      <div id="comments" class="row">
        <div id="noData" class="col-md-12">No Data Available</div>
        <div class="d-none">
          <div id="commentTemplate">
            <div class="col-md-10 p-2 border-bottom text-left">
              {{ comment }}
            </div>
            <div class="col-md-1 p-2 border-bottom text-right">
              {{ language }}
            </div>
            <div class="col-md-1 p-2 border-bottom text-{{color}}">
              {{ score }}%
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/httpRequestWrapper.js"></script>
    <script src="./scripts/nav.js"></script>
    <script src="./scripts/commentator.js"></script>
  </body>
</html>
