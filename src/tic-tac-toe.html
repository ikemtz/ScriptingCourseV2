  <link rel="stylesheet" href="./assets/styles/tic-tac-toe.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/profile_icon.png" />

<body class="text-center">
  <navElement></navElement>

  <h1 class="mt-2">Tic Tac Toe</h1>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12 mx-auto">It's <span id="currentPlayer">X</span>'s turn.</div>
    </div>
    <div class="row" id="a">
      <div class="col-md-2 m-1 tile ml-auto" id="a0" onclick="tileClicked('a0')"></div>
      <div class="col-md-2 m-1 tile" id="a1" onclick="tileClicked('a1')"></div>
      <div class="col-md-2 m-1 tile mr-auto" id="a2" onclick="tileClicked('a2')"></div>
    </div>
    <div class="row" id="b">
      <div class="col-md-2 m-1 tile ml-auto" id="b0" onclick="tileClicked('b0')"></div>
      <div class="col-md-2 m-1 tile" id="b1" onclick="tileClicked('b1')"></div>
      <div class="col-md-2 m-1 tile mr-auto" id="b2" onclick="tileClicked('b2')"></div>
    </div>
    <div class="row" id="c">
      <div class="col-md-2 m-1 tile ml-auto" id="c0" onclick="tileClicked('c0')"></div>
      <div class="col-md-2 m-1 tile" id="c1" onclick="tileClicked('c1')"></div>
      <div class="col-md-2 m-1 tile mr-auto" id="c2" onclick="tileClicked('c2')"></div>
    </div>
    <div class=row>
      <button type="submit" class="btn btn-primary mx-auto mt-3" onclick="resetGame();">
        Reset Game
      </button>
    </div>
  </div>
  <script src="./scripts/httpRequestWrapper.js"></script>
  <script src="./scripts/nav.js"></script>
  <script src="./scripts/tic-tac-toe.js"></script>
</body>

</html>
