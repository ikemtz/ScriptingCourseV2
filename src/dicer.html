<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/imartinez51/" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/dicer.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/profile_icon.png"
    />
    <title>Isaac Martinez COP-2830C</title>
  </head>

  <body class="container text-center">
    <navElement></navElement>
    <h3>Dicer Demo</h3>
    <div class="mt-3">
      <table class="mx-auto">
        <tr class="h5">
          <td colspan="3">Dice #1</td>
          <td colspan="3">Dice #2</td>
        </tr>
        <tr>
          <td colspan="3"><img class="img" id="die1" /></td>
          <td colspan="3"><img class="img" id="die2" /></td>
        </tr>
        <tr>
          <td colspan="3">
            <button
              class="btn btn-primary mt-3"
              type="button"
              onclick="captureRoll()"
            >
              Capture Dice
            </button>
          </td>
          <td colspan="3">
            <button
              class="btn btn-primary mt-3"
              type="button"
              onclick="clearRolls()"
            >
              Clear Rolls
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="6">
            <div class="mt-4">
              Current Speed: <span id="speed" class="font-weight-bold"></span>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <button class="btn btn-danger" type="button" onclick="slowDown()">
              Slower -10
            </button>
          </td>
          <td colspan="4">
            <input
              class="form-control-range"
              type="range"
              min="1"
              step="5"
              max="100"
              value="50"
              class="slider"
              id="speedRange"
              oninput="updateRoller(this.value)"
              onchange="updateRoller(this.value)"
            />
          </td>
          <td colspan="1">
            <button class="btn btn-success" type="button" onclick="speedUp()">
              Faster +10
            </button>
          </td>
        </tr>
      </table>
    </div>
    <div class="container mt-4 border border-dark rounded">
      <div class="row mt-4 text-center" id="rolls">
        <div class="col-sm-3 col-xs-2 mb-4">
          <table class="mx-auto">
            <tr>
              <td colspan="2" class="text-center">
                Roll Index: <strong>{rollIndex}</strong>
              </td>
            </tr>
            <tr>
              <td><img [src]="{die1}" alt="Dice 1" class="smaller" /></td>
              <td><img [src]="{die2}" alt="Dice 2" class="smaller" /></td>
            </tr>
            <tr>
              <td class="text-center">Dice 1</td>
              <td class="text-center">Dice 2</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="./scripts/httpRequestWrapper.js"></script>
    <script src="./scripts/nav.js"></script>
    <script src="./scripts/dicer.js"></script>
  </body>
</html>
